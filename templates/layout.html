<!DOCTYPE html>
<html lang="ru">
    <head>
        {% block head %}
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <title>
               {% block title %}
                   {{ config.values.PROJECT.name }}
               {% endblock %}
            </title>

            <link rel="stylesheet" href="{{ '/static/css/main.css'|asseturl }}">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700|Fira+Sans:400,400i,700,700i|Lato:700&subset=cyrillic,cyrillic-ext">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
            <link rel="alternate" href="{{ "news@atom/news"|url }}" title="{{ config.values.PROJECT.name }} news feed" type="application/atom+xml">
            <script type="text/javascript" src="{{ '/static/js/main.js'|asseturl }}"></script>
        {% endblock %}
    </head>
    <body>
        {% block body%}
            {% block content %}

            {% endblock %}
            {% block footer %}
                <footer class="footer">
                    <div class="container">
                        <div class="level">
                            <div class="level-left">
                                <p class="level-item">2014–2016</p>

                                {% for item in bag("main-footer")["items"] %}
                                    <a class="level-item" href="{{ item.href }}" title="{{ item.title }}">
                                        <span class="icon is-small">
                                            <i class="fa {{ item.icon }}"></i>
                                        </span>
                                    </a>
                                {% endfor %}
                            </div>
                            <div class="level-right">
                                <p class="level-item">Proud member of <a href="https://it52.info" title="IT52: Нижегородское IT-сообщество">IT52</a> network</p>
                            </div>
                        </div>
                    </div>
                </footer>
            {% endblock %}
        {% endblock %}
    </body>
</html>
